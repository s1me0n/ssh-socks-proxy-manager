name: Integration Tests (Android Emulator)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Europe/Sofia

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Run API tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          target: default
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: chmod +x integration_test/run_emulator_tests.sh && bash integration_test/run_emulator_tests.sh

      - name: Dump logcat on failure
        if: failure()
        timeout-minutes: 2
        run: |
          timeout 30 adb logcat -d > logcat.txt 2>/dev/null || true
          tail -200 logcat.txt || true

      - name: Upload logcat
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logcat
          path: logcat.txt
          retention-days: 7
